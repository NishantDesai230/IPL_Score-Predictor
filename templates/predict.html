{% extends "layout.html" %}
{% block content %}
<style>
    .content-section
    {
    border-style:dashed;
    border-color:white;
    padding:20px;
    width:50%;
    margin-left:25%;
    }
    legend
    {
    weight:1000;
    text-align:center;
    }
</style>
            <div class='content-section'>
                    <legend style="color:white">Predict Score Here!</legend>
                <form action="{{ url_for('score') }}" method="POST" class="form-horizontal">
                    <fieldset>
                    <!-- Batting Team Dropdown -->
                    <select class="form-control" name="batting-team">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <!-- Bowling Team Dropdown -->
                    <select class="form-control" name="bowling-team">
                        <option value="none">--- Select a Bowling team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>

                    <input class="form-control" type="text" name="overs" placeholder="Overs (>= 5.0) eg. 7.2"><br>
                    <input class="form-control" type="text" name="runs" placeholder="Runs eg. 64"><br>
                    <input class="form-control" type="text" name="wickets" placeholder="Wickets eg. 4"><br>
                    <input class="form-control" type="text" name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs eg. 42"><br>
                    <input class="form-control" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs eg. 3"><br>

			<input type="submit" class="btn-outline-primary" value="Predict Score" style="padding:10px; border-radius:5px; margin-left:40%">
                    </fieldset>
        	</form>
            </div>
{% endblock %}
